<table class='table table-striped table-bordered table-hover'>
  
  <thead>
    
    <tr>
      <th>Número</th>
      <th>Categoria</th>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
    
  </thead>
  
  <tbody>
    {% for despesa in despesas %}

      <tr>
        <td>{{despesa.id}}</td>
        <td>{{despesa.categoria}}</td>
        <td>{{despesa.descricao}}</td>
        <td>{{despesa.valor}}</td>
      </tr>
